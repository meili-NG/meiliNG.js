# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy on Stella IT Accounts (Production)

on:
  workflow_dispatch:

  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: Stella IT Accounts Deployment
    steps:
    - name: ðŸš§ Checkout repository
      uses: actions/checkout@v2
    - name: ðŸ“¥ Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: ðŸ“¥ Installing Yarn
      run: npm install -g yarn
    - name: ðŸ—„ï¸ Cache Node Modules
      uses: actions/cache@v2
      with:
        path: |
          ~/cache
          !~/cache/exclude
          **/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
    - name: ðŸ“¥ Installing dependencies
      run: |
        yarn
        npm i -g pm2
    - name: ðŸ“ Generate Prisma Typescript d.ts
      run: yarn generate
    - name: ðŸ‘· Build Typescript
      run: yarn build
    - name: ðŸ› ï¸ Setting up deploy env variables
      run: node ./.github/workflows-files/get-dotenv-from-base64.js
      env:
        DEPLOY_ENV_BASE64: ${{ secrets.S4AIT_DEPLOY_ENV_BASE64 }}
    - name: ðŸ•µï¸ Run Debug script for .env file
      run: node ./.github/workflows-files/env-deploy-validator.js
    - name: ðŸ”’ Setting up deploy key
      run: node ./.github/workflows-files/setup-key-from-base64.js
      env:
        DEPLOY_PRODUCTION_KEY_BASE64: ${{ secrets.S4AIT_DEPLOY_KEY_BASE64 }}
        DEPLOY_PRODUCTION_KEY_PATH: ~/.ssh/id_rsa
    - name: ðŸš§ Deploying to production
      run: pm2 deploy production > /dev/null
      env:
        DEPLOY_PRODUCTION_HOST: ${{ secrets.S4AIT_DEPLOY_TARGET }}
        DEPLOY_PRODUCTION_KEY_PATH: ~/.ssh/id_rsa
        DEPLOY_PRODUCTION_BYPASS_KEY_CHECK: true
        DEPLOY_PRODUCTION_SUPPRESS_SSH_LOG: true
