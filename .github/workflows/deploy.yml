# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ðŸ—ï¸ Deploy to Stella IT Accounts Production

on:
  workflow_dispatch:

  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: Stella IT Accounts Deployment
    steps:
    - name: ðŸš§ Checkout repository
      uses: actions/checkout@v2
    - name: ðŸš§ Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: ðŸš§ Installing Yarn
      run: npm install -g yarn
    - name: ðŸ—„ï¸ Cache Node Modules
      uses: actions/cache@v2
      with:
        path: |
          ~/cache
          !~/cache/exclude
          **/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}
    - name: ðŸ“¥ Installing dependencies
      run: |
        yarn
        yarn global add pm2
    - name: ðŸ—ï¸ Generate Prisma Typescript d.ts
      run: yarn generate
    - name: ðŸ—ï¸ Build Typescript
      run: yarn build
    - name: ðŸŒ Setting up deploy env variables
      run: node ./.github/workflows-files/get-dotenv-from-base64.js
      env:
        DEPLOY_ENV_BASE64: ${{ secrets.S4AIT_DEPLOY_ENV_BASE64 }}
    - name: ðŸ•µï¸ Run Debug script for .env file
      run: node ./.github/workflows-files/env-deploy-validator.js
    - name: ðŸ”’ Setting up deploy key
      run: mkdir ~/.ssh && echo $DEPLOY_KEY > ~/.ssh/id_rsa_deploy
      env:
        DEPLOY_KEY: ${{ secrets.S4AIT_DEPLOY_KEY }}
    - name: ðŸš§ Deploying to production
      run: pm2 deploy production
      env:
        DEPLOY_PRODUCTION_KEY_PATH: '~/.ssh/id_rsa_deploy'

        
